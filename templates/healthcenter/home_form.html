{% extends 'healthcenter/base_0.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5">
    <h2>Manage Home Page Content</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% crispy form %}
        <a href="{% url 'healthcenter:home' %}" class="btn btn-secondary mt-3">HOME</a>
    </form>
</div>
            {# Removed duplicate buttons and closing tags #}
{% endblock %}

{% block extra_js %}
{{ form.media.js }}
{% endblock %}
